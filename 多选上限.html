<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" id="fm">
        <input type="checkbox" name="number">111 <br />
        <input type="checkbox" name="number">222 <br />
        <input type="checkbox" name="number">333 <br />
        <input type="checkbox" name="number">444 <br />
        <input type="checkbox" name="number">555
    </form>
    <script>
    // 做一个四个以上选项的多选框，要求当已经有三个选项被选中了，选择第四个时会弹出最多只能选择三项
    var oForm = document.getElementById("fm");
    for (var i = 0; i < oForm.number.length; i++) {
        oForm.number[i].onclick = function() {
            var sum = 0;
            for (var j = 0; j < oForm.number.length; j++) {
                if (oForm.number[j].checked) {
                    sum++;
                } 
            }
            if (sum > 3) {
                alert("最多只能选择三项！");
                return false;
            }
        }
    }
    
    </script>
</body>
</html>
